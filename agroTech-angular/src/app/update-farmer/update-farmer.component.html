
<div class="wrapper fadeInDown">
<h3>Update your details</h3>

<form>
    <h5>Name</h5>
    <input type="text" [(ngModel)]="farmer.farmerName" class="fadeIn second" name="name" placeholder="Enter your Name">
    <h5>Email</h5>
    <input type="text" [(ngModel)]="farmer.email" class="fadeIn second" name="email" placeholder="Enter Email" required>
    <h5>Mobile Number</h5>
    <input type="text" [(ngModel)]="farmer.contactNumber" class="fadeIn second" name="contactNumber" placeholder="Enter Mobile Number">
    <h5>Age</h5>
    <input type="text" [(ngModel)]="farmer.age" class="fadeIn second" name="age" placeholder="Enter Age">
    <h5>Gender</h5>
    <input type="text" [(ngModel)]="farmer.gender" class="fadeIn second" name="gender" placeholder="Enter Gender">
    <h5>Password</h5>
    <input type="password" [(ngModel)]="farmer.password" class="fadeIn second" name="password" placeholder="Enter Password">
    
    <br>
    <button class="btn btn-primary" type="button" (click)="updateFarmer()">Update Account</button>
  </form>
</div>
