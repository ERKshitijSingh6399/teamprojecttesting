<div class=" text-center wrapper fadeInDown">
  <h4 class="text-center">Update your Account Details</h4>

  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name"
        [(ngModel)]="farmer.farmerName">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email Id"
        [(ngModel)]="farmer.email">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Mobile Number</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Contact Number"
        [(ngModel)]="farmer.contactNumber">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Enter Age </label>
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Age"
        [(ngModel)]="farmer.age">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1" placeholder="Select Gender"
          [(ngModel)]="farmer.gender">
        <option>FEMALE</option>
        <option>MALE</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Password</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" style="background-color: white;" for="exampleCheck1">Confirm</label>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top: 1rem;" (click)="updatePlayer()">Submit</button>
  </form>
</div>
