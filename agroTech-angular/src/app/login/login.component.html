
<h2>Login Page</h2>   
<div class="container-fluid">    
     <label> Email </label>    
    <input class="form-control" type="text" [(ngModel)]="farmer.email" name="email"  placeholder="Enter Email">    
    <br>    
    <label>Password</label>    
    <input class="form-control" type="Password" [(ngModel)]="farmer.password" name="password" placeholder="Enter your Password">    
    <br>   
    <button class="btn btn-primary" type="button" (click)="getAccountByEmail()">Login</button>   
    <br><br>
<br><br>     
</div>
